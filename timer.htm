
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz">
        <div id="question-container">
            <div id="question"></div>
            <form id="answer-form">
                <label><input type="radio" name="answer" value="A"> <span id="optionA"></span></label><br>
                <label><input type="radio" name="answer" value="B"> <span id="optionB"></span></label><br>
                <label><input type="radio" name="answer" value="C"> <span id="optionC"></span></label><br>
                <label><input type="radio" name="answer" value="D"> <span id="optionD"></span></label><br>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
